name: K6 Load Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  k6_load_test:
    name: K6 Load Test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Verify Chrome installation
        run: chrome --version

      - name: Run k6 tests with k6 action
        uses: grafana/k6-action@v0.3.0
        with:
          filename: k6-load/DemoBlaze/test-scenarios.js
          flags: --env BROWSER_ONLY=true

      - name: Upload summary HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: k6-summary-report
          path: summary.html
          retention-days: 30
