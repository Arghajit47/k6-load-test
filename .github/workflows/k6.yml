name: K6 Load Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  k6_load_test:
    name: K6 Load Test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Verify Chrome installation
        run: chrome --version

      # --- START OF FIX ---
      # 1. Install the k6 binary on the runner
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      # 2. Run k6 directly, pointing it to the installed Chrome
      - name: Run k6 tests
        run: |
          echo "Set the CHROME_PATH env var that k6 looks for"
          echo "This is the default path used by browser-actions/setup-chrome"
          export CHROME_PATH="/opt/hostedtoolcache/chrome/stable/x64/chrome"

          echo "Add --no-sandbox flag to prevent Chrome from crashing in the CI environment"
          export K6_BROWSER_ARGS="--no-sandbox"

          echo "Run your k6 test"
          npm run k6-run
      # --- END OF FIX ---
      - name: Upload summary HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: k6-summary-report
          path: summary.html
          retention-days: 30
